{% spaceless %}
{% if show_title %}    <h1>{{media.title}}</h1>{% endif %}
    <ul class="massmedia collection {{column_class}}">
    {% for item in items %}
        <li>
            {% if make_links %}
            <a href="{{ item.url }}" title="{{ item.title }}">{{item.content}}</a>
            {% else %}
            {{item.content}}
            {% endif %}
        </li>
    {% endfor %}
    </ul>
{% endspaceless %}
