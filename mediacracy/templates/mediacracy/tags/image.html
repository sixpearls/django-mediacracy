{% spaceless %}
<figure{% if fig_class %} class="{{ fig_class }}"{% endif %}>
    <img src="{{ media_src }}" alt="{{ media.title }}" title="{{ media.title }}"{% if width %} width="{{ width }}"{% endif %}{% if height %} height="{{ height }}"{% endif %}/>
    {% if media.credit or media.author_name %}<cite>{{ media.credit }} {{ media.author_name }}</cite>{% endif %}
    {% if media.caption %}<figcaption>{{ media.caption }}</figcaption>{% endif %}
</figure>
{% endspaceless %}
